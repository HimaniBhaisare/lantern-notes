<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lantern - Markdown notes</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter&family=Montserrat:ital,wght@0,300;1,200&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.3/styles/atom-one-light.min.css" id="syntax-theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main-light.css" type="text/css" media="screen" id="theme-css">
</head>

<body onload="loadingScreen(2000)">
    <div id="loading-screen" style="display: grid;">
        <div id="loader-logo">
            <img src="./assets/LogoLoading.gif" alt="loading gif" width="300px" height="100px">
            <br>
            <p id="loader-text">A markdown note taking app for programmers!</p>
        </div>
    </div>
    <div id="main-page" style="display: none;">
        <nav class="navbar">
            <div class="navbar-header">
                <a id="logo" href="#"><img src="./assets/brandLogo.png" alt="Lantern.io logo" width="150" height="35"/></a>
            </div>
            <div class="navbar-content">
                <ul class="navbar-items navbar-right">
                    <li><button onclick="switchTheme(this)" class="navbar-button theme-selector"><i class="far fa-moon"></i></button></li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
            <textarea class="text-editor" spellcheck="false" autocomplete="off" autofocus># Create your Markdown</textarea>
            <div class="quick-toolbar">
                <button onclick="toggleEditMode(this)" class="quick-button editMode-button"><i class="fas fa-edit"></i></button>
                <button onclick="toggleSplitMode(this)" class="quick-button splitMode-button"><i class="fas fa-columns"></i></button>
                <button onclick="toggleReadMode(this)" class="quick-button readMode-button"><i class="far fa-eye"></i></button>
                <button onclick="downloadHtml()" class="quick-button downloadHtml-button" ><i class="fa fa-download"></i></button>
            </div>
            <div class="preview"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
