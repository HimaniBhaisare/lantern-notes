<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lantern - Markdown notes</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter&family=Montserrat:ital,wght@0,300;1,200&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.3/styles/atom-one-light.min.css" id="syntax-theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css" type="text/css" media="screen" id="theme-css">
</head>

<body onload="loadingFade()">
    <div id="loading-screen">
        <div id="loader-brand">
            <img src="./assets/LogoLoading.gif" id="loader-logo" alt="loading gif" width="300" height="100">
            <br>
            <p id="loader-text">A markdown note taking app for programmers!</p>
        </div>
    </div>
    <div id="main-page">
        <nav class="navbar">
            <div class="navbar-header">
                <a href="#"><img src="./assets/brandLogo.png" alt="Lantern.io logo" id="lanternLogo" width="150" height="35"/></a>
            </div>
            <div class="navbar-content">
                <ul class="navbar-items navbar-left">
                    <li><button onclick="openNotesList(this)" class="navbar-button"><i class="far fa-folder"></i></button></li>
                    <li><button onclick="createNewNote(this)" class="navbar-button"><i class="fa fa-plus"></i></button></li>
                    <li><textarea name="Note name" class="note-name-box" id="noteNameBox" placeholder="Enter note name" cols="11">Welcome Note</textarea></li>
                </ul>
                <ul class="navbar-items navbar-right">
                    <li><button onclick="syncNotes(this)" class="navbar-button" id="syncButton"><i class="fa fa-sync-alt"></i></button></li>
                    <li><button onclick="switchTheme(this)" class="navbar-button"><i class="far fa-moon"></i></button></li>
                    <li><button onclick="userLoginSignup(this)" class="navbar-button"><i class="far fa-user"></i></button></li>
                </ul>
            </div>
        </nav>
        <!-- Login/Signup modal window -->
        <div class="modal-container" id="modalContainer" style="display: none;">
            <!-- Notes list -->
            <div class="notes-list-window animate-modal" id="notesListWindow" style="display: none;">
                <div style="padding: 0.25rem 0.5rem;">
                    <span onclick="document.getElementById('modalContainer').style.display='none'" class="close" title="Close">&times;</span>
                </div>
                <ul class="notes-list-content" id="notesListContent">
                </ul>
            </div>
            <!-- Login window -->
            <div class="login-window animate-modal" id="loginWindow" style="display: none;">
                <div style="padding: 0.25rem 0.5rem;">
                    <span id="loginError"></span>
                    <span onclick="document.getElementById('modalContainer').style.display='none'" class="close" title="Close">&times;</span>
                </div>
                <div class="form-content">
                    <label for="login-email">Email</label>
                    <input id="loginEmail" type="email" name="login-email" placeholder="Enter Email" autofocus>
                    <label for="login-password">Password</label>
                    <input id="loginPassword" type="password" name="login-password" placeholder="Enter Password">
                    <span id="forgotPassSpan"><a href="#" id="forgotPassword">Forgot password?</a></span>
                    <button id="loginButton">Login</button>
                    <span id="createAccSpan">New user? <a href="#" onclick="openSignupWindow()" id="createAccount">Create an account</a></span>
                </div>
                <div style="padding: 0.5rem; text-align: center;">
                    <hr class="form-divider" style="border-color: #ffffff; width: 40%; margin: 0; margin-bottom: 3px;">
                    <span style="margin: 0px 5px;" class="form-divider">(or)</span>
                    <hr class="form-divider" style="border-color: #ffffff; width: 40%; margin: 0; margin-bottom: 3px;">
                </div>
                <div style="padding: 2rem;"></div>
            </div>
            <!-- Signup window -->
            <div class="signup-window animate-modal" id="signupWindow" style="display: none;">
                <div style="padding: 0.25rem 0.5rem;">
                    <span id="signupError"></span>
                    <span onclick="document.getElementById('modalContainer').style.display='none'" class="close" title="Close">&times;</span>
                </div>
                <div class="form-content">
                    <label for="signup-displayname">Display name</label>
                    <input id="signupDisplayname" type="text" name="signup-displayname" placeholder="Enter display name" autofocus>
                    <label for="signup-email">Email</label>
                    <input id="signupEmail" type="email" name="signup-email" placeholder="Enter email">
                    <label for="signup-password">Password</label>
                    <input id="signupPassword" type="password" name="signup-password" placeholder="Enter password">
                    <label for="signup-cnfPassword">Confirm Password</label>
                    <input id="signupCnfPassword" type="password" name="signup-cnfPassword" placeholder="Re-type password">
                    <button id="signupButton">Sign up</button>
                    <span id="loginLinkSpan">Already a user? <a href="#" onclick="openLoginWindow()" id="loginLink">Login here</a></span>
                </div>
            </div>
            <!-- Logged in window -->
            <div class="loggedin-window animate-modal" id="loggedinWindow" style="display: none;">
                <div style="padding: 0.25rem 0.5rem;">
                    <span onclick="document.getElementById('modalContainer').style.display='none'" class="close" title="Close">&times;</span>
                </div>
                <div class="dp-container">
                    <img src="assets/userAvatar.png" alt="display picture" class="avatar">
                </div>
                <div class="loggedin-window-content">
                    <span id="loggedinMessageSpan"></span>
                    <button id="signoutButton">Sign out</button>
                </div>
            </div>
        </div>
        <!-- Text editor/Preview Section -->
        <div class="main-content">
            <textarea class="text-editor" id="textEditor" spellcheck="false" autocomplete="off" autofocus># Create your Markdown</textarea>
            <div class="quick-toolbar">
                <button onclick="toggleEditMode(this)" class="quick-button editMode-button"><i class="fas fa-edit"></i></button>
                <button onclick="toggleSplitMode(this)" class="quick-button splitMode-button"><i class="fas fa-columns"></i></button>
                <button onclick="toggleReadMode(this)" class="quick-button readMode-button"><i class="far fa-eye"></i></button>
                <button onclick="downloadHtml()" class="quick-button downloadHtml-button" ><i class="fa fa-download"></i></button>
            </div>
            <div class="preview" id="preview"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="userAuth.js"></script>
</body>
</html>
